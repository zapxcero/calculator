<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>

  <body class="flex">
    <div class="container">
      <div class="input-display">lorem10</div>
      <div class="buttons grid-container">
        <button class="ac">AC</button><button class="pos-neg">+/-</button
        ><button class="percent">%</button><button class="calc-divide">/</button
        ><button class="calc-seven">7</button
        ><button class="calc-eight">8</button
        ><button class="calc-nine">9</button
        ><button class="calc-multiply">*</button
        ><button class="calc-four">4</button><button class="calc-five">5</button
        ><button class="calc-six">6</button><button class="calc-minus">-</button
        ><button class="calc-one">1</button><button class="calc-two">2</button
        ><button class="calc-three">3</button
        ><button class="calc-plus">+</button><button class="calc-zero">0</button
        ><button class="calc-point">.</button
        ><button class="calc-equal">=</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
